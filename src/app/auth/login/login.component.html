<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label class="label">Correo</label>
              <div class="input-group">
                <input
                  type="email"
                  formControlName="correo"
                  class="form-control"
                  placeholder="Email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if (this.loginForm.get('correo')?.valid) {
                    <i class="fa fa-check-circle"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group">
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="*********"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    @if (this.loginForm.get('password')?.valid) {
                    <i class="fa fa-check-circle"></i>
                    }
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              @if (!cargando) {
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Login
              </button>
              } @else {
              <button
                type="button"
                [disabled]="true"
                class="btn btn-primary submit-btn btn-block"
              >
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>

              }
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >No estas registrado?
              </span>
              <br />
              <a routerLink="/register" class="text-black text-small"
                >Crear una cuenta</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
